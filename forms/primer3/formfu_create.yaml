(2) For the remaining parameters the optimum is understood and the actual value can only vary in one direction from the optimum.

The following weights are treated specially: Position Penalty Weight, Primer Weight, Hyb Oligo Weight.

The following govern the weight given to various parameters of primer pairs (or primer pairs plus hyb oligo): Tm Difference, Primer-Primer Complementarity, Primer-Primer 3' Complementarity, Primer Pair Mispriming Similarity."

