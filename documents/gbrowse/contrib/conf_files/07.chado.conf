html1 = 
html2 = 
html3 = 
html4 = 
html5 = 
html6 = 

### TRACK CONFIGURATION ####
# the remainder of the sections configure individual tracks

[Genes]
feature      = gene
glyph        = arrow
base         = 1
fgcolor      = red
height       = 5
linewidth    = 2
key          = Named gene
                                                                                
[Transcript]
feature      = mRNA
glyph        = transcript
key          = mRNA
                                                                                
[CDS]
feature      = mRNA
sub_part     = exon
glyph        = CDS
height       = 20
key          = CDS
                                                                                
[tRNA]
feature      = tRNA
key          = tRNA
                                                                                
[SNP]
feature      = SNP
glyph        = triangle
key          = SNP
                                                                                
[STS]
feature      = STS
key          = STS

[Landmarks:overview]
feature      = region:landmark
glyph        = generic
fgcolor      = green
key          = Landmarks

